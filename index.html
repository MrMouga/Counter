<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet"></link>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>

    <div class="team-score">
        <div class="container-home">
            <h1>HOME</h1>
            <div class="score-container" id="home-container">
                <p id="score-home">0</p>
            </div>
            <div class="buttons-container">
                <button id="btn-h1">+1</button>
                <button id="btn-h2">+2</button>
                <button id="btn-h3">+3</button>
            </div>
        </div>
    
        <div class="container-guest">
            <h1>GUEST</h1>
            <div class="score-container" id="guest-container">
                <p id="score-guest">0</p>
            </div>
            <div class="buttons-container">
                <button id="btn-g1">+1</button>
                <button id="btn-g2">+2</button>
                <button id="btn-g3">+3</button>
            </div>
        </div>
    
    </div>
   
    <div>
        <button id="newGame-btn">New game</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
